<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rictei Business Suite - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="width:100%;max-width:420px;margin:auto">
    <div class="card" style="margin-top:40px">
      <div style="display:flex;align-items:center;gap:12px;margin-bottom:8px">
        <div class="logo">RT</div>
        <div>
          <h2 style="margin:0">Rictei Business Suite</h2>
          <div style="color:var(--muted);font-size:13px">Secure business management platform</div>
        </div>
      </div>
      <div style="margin-top:12px">
        <input id="email" placeholder="Email" class="input" type="email" />
        <input id="password" placeholder="Password" class="input" type="password" style="margin-top:10px" />
        <div style="display:flex;gap:8px;margin-top:12px">
          <button class="btn" id="loginBtn">Sign in</button>
          <button class="btn secondary" id="gotoRegister">Create account</button>
        </div>
        <div style="margin-top:10px;display:flex;gap:8px">
          <button class="btn secondary" id="googleSign">Sign in with Google</button>
          <button class="btn secondary" id="demoSign">Demo</button>
        </div>
      </div>
      <div style="margin-top:12px;color:var(--muted);font-size:13px">
        By signing in you agree to the platform policy.
      </div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
            </html>
