<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Support - Rictei Business Suite</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar card">
      <div class="brand">
        <div class="logo">RT</div>
        <div><div style="font-weight:700">Support</div><div style="color:var(--muted);font-size:13px">Tickets & knowledge base</div></div>
      </div>
      <nav class="nav">
        <a href="dashboard.html">Overview</a>
        <a href="support.html" class="active">Support</a>
        <a href="customers.html">Customers</a>
      </nav>
    </aside>
    <main>
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <div style="font-weight:700">Help center</div>
            <div style="color:var(--muted);font-size:13px">AI assistant + ticketing workflow</div>
          </div>
          <div style="display:flex;gap:8px">
            <input id="kbSearch" class="input" placeholder="Search knowledge base" />
            <button class="btn" id="openTicket">New ticket</button>
          </div>
        </div>
        <div style="margin-top:12px;display:flex;gap:12px">
          <div style="flex:1" class="card">
            <div style="font-weight:700">Tickets</div>
            <div style="margin-top:8px" class="list" id="ticketList"></div>
          </div>
          <div style="width:420px" class="card">
            <div style="font-weight:700">Assistant</div>
            <div class="chatbox" style="margin-top:12px">
              <div class="messages" id="supportMessages"></div>
              <div style="display:flex;gap:8px;margin-top:8px">
                <input id="supportInput" class="input" placeholder="Describe the issue" />
                <button class="btn" id="supportSend">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">Tickets are stored locally in demo mode.</div>
    </main>
  </div>
  <script src="support.js"></script>
</body>
                </html>
