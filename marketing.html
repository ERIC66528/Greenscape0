<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marketing - Rictei Business Suite</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar card">
      <div class="brand">
        <div class="logo">RT</div>
        <div><div style="font-weight:700">Marketing</div><div style="color:var(--muted);font-size:13px">Campaigns & channels</div></div>
      </div>
      <nav class="nav">
        <a href="dashboard.html">Overview</a>
        <a href="marketing.html" class="active">Marketing</a>
        <a href="analytics.html">Analytics</a>
      </nav>
    </aside>
    <main>
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <div style="font-weight:700">Campaign manager</div>
            <div style="color:var(--muted);font-size:13px">Email, social and ads overview</div>
          </div>
          <div style="display:flex;gap:8px">
            <input id="campSearch" class="input" placeholder="Search campaigns" />
            <button class="btn" id="newCampaign">New campaign</button>
          </div>
        </div>
        <div style="margin-top:12px">
          <div class="list" id="campaignList"></div>
          <div style="margin-top:12px" id="campaignForm" style="display:none">
            <input id="campName" class="input" placeholder="Campaign name" />
            <textarea id="campContent" class="input" placeholder="Message content" style="height:120px"></textarea>
            <div style="display:flex;gap:8px;margin-top:12px">
              <button class="btn" id="sendCampaign">Send</button>
              <button class="btn secondary" id="cancelCampaign">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">Marketing tools simulate scheduling and tracking in demo mode.</div>
    </main>
  </div>
  <script src="marketing.js"></script>
</body>
            </html>
